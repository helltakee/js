<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
</head>

<body>
    <h1 id="heading">Привет, мир!</h1>
    <p id="aboba">Моя первая веб - страничка.</p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script> //Квадратики
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "Red";  // Цвет
        ctx.lineWidth = 4; //Ширина линии
        for (var i = 0; i < 8; i++) {
            ctx.fillRect(i * 10, i * 10, 10, 10);
        }
    </script>

    <script> //Окружности
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 2;
        ctx.strokeStyle = "Green";
        ctx.beginPath();
        ctx.arc(50, 50, 20, 0, Math.PI / 2, false)
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100, 50, 20, 0, Math.PI, false);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(150, 50, 20, 0, Math.PI * 2, false);
        ctx.stroke();
    </script>

    <script> // Много окружностей
        var circle = function (x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.stroke();
        };
        ctx.lineWidth = 4;
        ctx.strokeStyle = "Gold";
        circle(100, 100, 1);
        ctx.strokeStyle = "Red";
        circle(100, 100, 10);
        ctx.strokeStyle = "Orange";
        circle(100, 100, 20);
        ctx.strokeStyle = "Yellow";
        circle(100, 100, 30);
        ctx.strokeStyle = "Green";
        circle(100, 100, 40);
        ctx.strokeStyle = "Blue";
        circle(100, 100, 50);
        ctx.strokeStyle = "Purple";
        circle(100, 100, 60);
    </script>


</body>

</html>
