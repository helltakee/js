<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Keyboard input</title>
</head>

<body>
    <h1 id="heading">Привет, мир!</h1>
    <p id="aboba">Моя первая веб - страничка.</p>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };
        var Ball = function () {
            this.x = width / 2;
            this.y = height / 2;
            this.xSpeed = 5;
            this.ySpeed = 0;
        };
        //Обновляем позицию мяча в соответствии с его скоростью
        Ball.prototype.move = function () {
            this.x += this.xSpeed;
            this.y += this.ySpeed;
            if (this.x < 0) {
                this.x = width;
            } else if (this.x > width) {
                this.x = 0;
            }
            if (this.y < 0) {
                this.y = height;
            } else if (this.y > height) {
                this.y = 0;
            }
        };
        //Рисуем мяч в его текущей позиции
        Ball.prototype.draw = function () {
            circle(this.x, this.y, 10, true);
        };
        //Задаем направление движения по строке с названием действия
        Ball.prototype.setDirection = function (direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -5;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = 5;
            } else if (direction === "left") {
                this.xSpeed = -5;
                this.ySpeed = 0;
            } else if (direction === "right") {
                this.xSpeed = 5;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };
        //Создаем объект мяч
        var ball = new Ball();
        //Объект для перевода кодов клавиш в названия действий
        var keyActions = {
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down"
        };
        //Обработчик события keydown, будет вызван при каждом нажатии
        $("body").keydown(function (event) {
            var direction = keyActions[event.keyCode];
            ball.setDirection(direction);
        });
        //Функция анимации, вызывается раз в 30мс
        setInterval(function () {
            ctx.clearRect(0, 0, width, height);
            ball.draw();
            ball.move();
            ctx.strokeRect(0, 0, width, height);
        }, 30);
    </script>

</body>

</html>
